<!DOCTYPE html>
<html ng-app="escuela">
<head>
	<title>Hola Slim App</title>
	<link rel="stylesheet" href="http://localhost/SlimApp/public/css/bootstrap.css" media="screen" title="no title">
	<link rel="stylesheet" href="http://localhost/SlimApp/public/css/bootstrap.min.css" media="screen" title="no title">
</head>
<body style="background-color:#DCDCDC">
	<div ng-controller="studianteCtrl" ng-init="init()">
		<h1 style="text-align:center;">HOLA ANGULAR & SLIM</h1>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2" style="background-color:#b1d9e5">
					<label>Numero Control</label>
					<input class="form-control" type="text" ng-model="alumno.num_control">
					<label>Nombre</label>
					<input class="form-control" type="text" ng-model="alumno.nombre">
					<label>Apellido Paterno</label>
					<input class="form-control" type="text" ng-model="alumno.paterno">
					<label>Apellido Materno</label>
					<input class="form-control" type="text" ng-model="alumno.materno">
					<label>Telefono</label>
					<input class="form-control" type="text" ng-model="alumno.telefono" maxlength="10">
					<label>Promedio</label>
					<input class="form-control" type="text" ng-model="alumno.promedio">
					<br>
					<input type="button" class="btn btn-primary btn-lg btn-block" value="Agregar" ng-click="agregarEstudiante(alumno)">
					<br>
				</div>
				<div class="col-md-1">

				</div>
				<div class="col-md-8">
					<br><br>
					<table class="table table-striped">
						<thead style="background-color:#2c3c65;">
							<th style="text-align:center;color:white;">Alumno</th>
							<th style="text-align:center;color:white;">Num Control</th>
							<th style="text-align:center;color:white;">Eliminar</th>
						</thead>
						<tbody ng-repeat="item in alumnos">
							<tr>
								<td style="text-transform:uppercase;">{{item.nombre}} {{item.a_paterno}} {{item.a_materno}}</td>
								<td style="text-align:center">{{item.num_ctrl}}</td>
								<td style="text-align:center"><input type="button" class="btn btn-danger btn-xs" value="X" ng-click="eliminar(item.num_ctrl)"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="application/javascript" src="http://localhost/SlimApp/public/build.js"></script>
</body>
</html>
